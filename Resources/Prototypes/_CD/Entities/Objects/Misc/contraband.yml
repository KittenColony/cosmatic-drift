- type: entity
  parent: [BaseItem, BaseMinorContraband]
  id: emptyPacket
  name: empty packet
  description: Worth a pretty penny?
  components:
  - type: StaticPrice
    price: 0
  - type: Sprite
    sprite: _CD/Objects/Misc/Contraband/drug_packets.rsi
    state: brown_icon
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: Spillable
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink

- type: entity
  parent: [BaseItem, BaseMinorContraband]
  id: wrappedBakepacket
  name: sealed narcotic packet
  description: Worth a pretty penny, the powder inside looks chalky.
  suffix: Bake
  components:
  - type: StaticPrice
    price: 10000 # worth the risk?
  - type: Sprite
    sprite: _CD/Objects/Misc/Contraband/drug_packets.rsi
    state: brown_icon
