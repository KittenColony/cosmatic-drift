- type: entity
  name: pill
  parent: Pill
  id: CDPill # to avoid having to add more sprites to non-namespace
  description: It's not a suppository.
  components:
  - type: Sprite
    sprite: _CD/Objects/Specific/Chemistry/pills.rsi
    state: pill
  - type: Item
    sprite: _CD/Objects/Specific/Chemistry/pills.rsi

- type: entity
  name: pill
  suffix: Happiness 10u
  parent: CDPill
  id: PillHappiness
  components:
  - type: Pill
    pillType: 1
  - type: Sprite
    state: pill1
  - type: Label
    currentLabel: Happiness
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Happiness
          Quantity: 10

- type: entity
  name: pill canister
  parent: PillCanister
  id: PillCanisterHappiness
  suffix: Happiness 7
  components:
  - type: Label
    currentLabel: Happiness
  - type: StorageFill
    contents:
    - id: PillHappiness
      amount: 7
