- type: constructionGraph
  id: wrappedBakepackage
  start: start
  graph:
  - node: start
    entity: start
    edges:
    - to: wrappedBakepackage
      conditions:
      - !type:SolutionEmpty
        solution: drink
    - to: wrappedbakepackage
      conditions:
      - !type:MinSolution
        solution: drink
        reagent:
          ReagentId: Bake
        quantity: 30
      steps:
      - material: emptyPacket
        amount: 1
        doAfter: 2
  - node: bakewrapped
    entity: wrappedBakepackage