- type: constructionGraph
  id: wrappedBakepackage
  start: start
  graph:
    - node: start
      edges:
        - to: wrappedBakepackage
          steps:
            - material: MaterialCardboard
              amount: 1
              doAfter: 2
      - steps:
      - tool: Prying
        doAfter: 1
    - to: fuel
      conditions:
      - !type:MinSolution
        solution: drink
        reagent:
          ReagentId: Bake
        quantity: 30
    - node: BakeWrapped
      entity: wrappedBakepackage
